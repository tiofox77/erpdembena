<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" />
  
  <!-- Main Container -->
  <rect x="20" y="20" width="760" height="360" rx="8" ry="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="50" rx="8" ry="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
  <text x="40" y="50" font-family="Arial" font-size="18" font-weight="bold" fill="#334155">Categorias de Manutenção</text>
  <rect x="620" y="30" width="140" height="30" rx="4" ry="4" fill="#3b82f6" />
  <text x="636" y="50" font-family="Arial" font-size="12" fill="white">Nova Categoria</text>
  
  <!-- Search Section -->
  <rect x="40" y="90" width="300" height="40" rx="6" ry="6" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="60" y="115" font-family="Arial" font-size="12" fill="#94a3b8">Buscar categoria...</text>
  
  <!-- Items per page -->
  <rect x="560" y="90" width="120" height="40" rx="6" ry="6" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="580" y="115" font-family="Arial" font-size="12" fill="#334155">10 por página</text>
  <text x="660" y="115" font-family="Arial" font-size="12" fill="#94a3b8">▼</text>
  
  <!-- Table Header -->
  <rect x="40" y="150" width="720" height="40" rx="4" ry="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  <text x="60" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">ID</text>
  <text x="120" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Nome</text>
  <text x="320" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Descrição</text>
  <text x="520" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Cor</text>
  <text x="660" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Ações</text>
  
  <!-- Table Rows -->
  <rect x="40" y="190" width="720" height="50" fill="white" stroke="#e2e8f0" stroke-width="1" />
  <text x="60" y="220" font-family="Arial" font-size="12" fill="#334155">1</text>
  <text x="120" y="220" font-family="Arial" font-size="12" fill="#334155">Elétrica</text>
  <text x="320" y="220" font-family="Arial" font-size="12" fill="#334155">Manutenção de componentes elétricos</text>
  <rect x="520" y="205" width="50" height="24" rx="4" ry="4" fill="#8b5cf6" />
  <text x="570" y="220" font-family="Arial" font-size="12" fill="#334155">#8b5cf6</text>
  <text x="660" y="220" font-family="Arial" font-size="12" fill="#3b82f6">Editar</text>
  <text x="700" y="220" font-family="Arial" font-size="12" fill="#ef4444">Excluir</text>
  
  <rect x="40" y="240" width="720" height="50" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  <text x="60" y="270" font-family="Arial" font-size="12" fill="#334155">2</text>
  <text x="120" y="270" font-family="Arial" font-size="12" fill="#334155">Mecânica</text>
  <text x="320" y="270" font-family="Arial" font-size="12" fill="#334155">Manutenção de componentes mecânicos</text>
  <rect x="520" y="255" width="50" height="24" rx="4" ry="4" fill="#f97316" />
  <text x="570" y="270" font-family="Arial" font-size="12" fill="#334155">#f97316</text>
  <text x="660" y="270" font-family="Arial" font-size="12" fill="#3b82f6">Editar</text>
  <text x="700" y="270" font-family="Arial" font-size="12" fill="#ef4444">Excluir</text>
  
  <rect x="40" y="290" width="720" height="50" fill="white" stroke="#e2e8f0" stroke-width="1" />
  <text x="60" y="320" font-family="Arial" font-size="12" fill="#334155">3</text>
  <text x="120" y="320" font-family="Arial" font-size="12" fill="#334155">Hidráulica</text>
  <text x="320" y="320" font-family="Arial" font-size="12" fill="#334155">Manutenção de sistemas hidráulicos</text>
  <rect x="520" y="305" width="50" height="24" rx="4" ry="4" fill="#0ea5e9" />
  <text x="570" y="320" font-family="Arial" font-size="12" fill="#334155">#0ea5e9</text>
  <text x="660" y="320" font-family="Arial" font-size="12" fill="#3b82f6">Editar</text>
  <text x="700" y="320" font-family="Arial" font-size="12" fill="#ef4444">Excluir</text>
  
  <!-- Pagination -->
  <rect x="40" y="350" width="720" height="30" rx="4" ry="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  <rect x="350" y="355" width="30" height="20" rx="3" ry="3" fill="#3b82f6" />
  <text x="362" y="370" font-family="Arial" font-size="12" fill="white">1</text>
  <rect x="385" y="355" width="30" height="20" rx="3" ry="3" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="397" y="370" font-family="Arial" font-size="12" fill="#64748b">2</text>
</svg>
