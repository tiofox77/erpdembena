  <text x="60" y="320" font-family="Arial" font-size="12" fill="#334155">3</text>
  <text x="120" y="320" font-family="Arial" font-size="12" fill="#334155">Vibração Excessiva</text>
  <rect x="280" y="305" width="120" height="24" rx="12" ry="12" fill="#ffedd5" />
