  <rect x="350" y="354" width="30" height="20" rx="3" ry="3" fill="#3b82f6" />
  <text x="362" y="368" font-family="Arial" font-size="12" fill="white">1</text>
  <rect x="385" y="354" width="30" height="20" rx="3" ry="3" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="397" y="368" font-family="Arial" font-size="12" fill="#64748b">2</text>
  <rect x="420" y="354" width="30" height="20" rx="3" ry="3" fill="white" stroke="#cbd5e1" stroke-width="1" />
