  <text x="440" y="320" font-family="Arial" font-size="12" fill="#334155">Vibração anormal em componentes...</text>
  <rect x="580" y="305" width="60" height="24" rx="12" ry="12" fill="#dcfce7" />
  <text x="595" y="320" font-family="Arial" font-size="10" fill="#166534">Ativo</text>
  <text x="680" y="315" font-family="Arial" font-size="12" fill="#3b82f6">Editar</text>
  <text x="720" y="315" font-family="Arial" font-size="12" fill="#ef4444">Excluir</text>
  
