<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect width="800" height="300" fill="#e0f2fe"/>
  <rect x="20" y="20" width="760" height="260" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Header -->
  <text x="310" y="50" fill="#1e3a8a" font-family="Arial" font-size="18" font-weight="bold">Fluxo de Licenças</text>
  
  <!-- Workflow Steps -->
  <rect x="50" y="100" width="120" height="60" rx="8" ry="8" fill="#dbeafe" stroke="#60a5fa" stroke-width="2"/>
  <text x="110" y="135" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Solicitação</text>
  
  <!-- Arrow 1 -->
  <line x1="170" y1="130" x2="220" y2="130" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="220,130 210,125 210,135" fill="#60a5fa"/>
  
  <rect x="220" y="100" width="120" height="60" rx="8" ry="8" fill="#dbeafe" stroke="#60a5fa" stroke-width="2"/>
  <text x="280" y="135" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Análise</text>
  
  <!-- Arrow 2 -->
  <line x1="340" y1="130" x2="390" y2="130" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="390,130 380,125 380,135" fill="#60a5fa"/>
  
  <rect x="390" y="100" width="120" height="60" rx="8" ry="8" fill="#dbeafe" stroke="#60a5fa" stroke-width="2"/>
  <text x="450" y="135" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Aprovação</text>
  
  <!-- Arrow 3 -->
  <line x1="510" y1="130" x2="560" y2="130" stroke="#60a5fa" stroke-width="2"/>
  <polygon points="560,130 550,125 550,135" fill="#60a5fa"/>
  
  <rect x="560" y="100" width="120" height="60" rx="8" ry="8" fill="#dbeafe" stroke="#60a5fa" stroke-width="2"/>
  <text x="620" y="135" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Registro</text>
  
  <!-- Step Details -->
  <text x="110" y="180" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Funcionário preenche</text>
  <text x="110" y="195" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">formulário com datas</text>
  <text x="110" y="210" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">e tipo de licença</text>
  
  <text x="280" y="180" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Gestor analisa</text>
  <text x="280" y="195" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">solicitação e verifica</text>
  <text x="280" y="210" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">disponibilidade</text>
  
  <text x="450" y="180" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">RH aprova ou</text>
  <text x="450" y="195" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">rejeita com base</text>
  <text x="450" y="210" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">nas políticas</text>
  
  <text x="620" y="180" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Licença registrada</text>
  <text x="620" y="195" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">no sistema e</text>
  <text x="620" y="210" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">calendário atualizado</text>
  
  <!-- Status Indicators -->
  <rect x="65" y="230" width="90" height="20" rx="10" ry="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="110" y="243" fill="#92400e" font-family="Arial" font-size="10" text-anchor="middle">Pendente</text>
  
  <rect x="235" y="230" width="90" height="20" rx="10" ry="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="280" y="243" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Em Análise</text>
  
  <rect x="405" y="230" width="90" height="20" rx="10" ry="10" fill="#dcfce7" stroke="#10b981" stroke-width="1"/>
  <text x="450" y="243" fill="#166534" font-family="Arial" font-size="10" text-anchor="middle">Aprovada</text>
  
  <rect x="575" y="230" width="90" height="20" rx="10" ry="10" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <text x="620" y="243" fill="#991b1b" font-family="Arial" font-size="10" text-anchor="middle">Rejeitada</text>
</svg>
