  <rect x="1090" y="220" width="40" height="100" fill="#f3f4f6"/>
  <rect x="1090" y="310" width="40" height="10" fill="#a855f7"/>
  <text x="1110" y="330" fill="#6b7280" font-family="Arial" font-size="12" text-anchor="middle">Insufic.</text>
