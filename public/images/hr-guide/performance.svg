  <rect x="790" y="210" width="340" height="1" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Circular progress -->
  <circle cx="860" cy="270" r="50" fill="none" stroke="#f3f4f6" stroke-width="10"/>
  <path d="M 860,270 m -50,0 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0" fill="none" stroke="#a855f7" stroke-width="10" stroke-dasharray="220 314"/>
  <text x="835" y="275" fill="#111827" font-family="Arial" font-size="18" font-weight="bold">70%</text>
  <text x="810" y="330" fill="#6b7280" font-family="Arial" font-size="14" text-anchor="middle">Concluídas</text>
  
