; ============================================
; CONFIGURAÇÃO OTIMIZADA DO OPCACHE PARA LARAVEL
; PHP 8.3.x - Adicionar ao php.ini
; ============================================

[opcache]
; Habilitar OPcache
opcache.enable=1
opcache.enable_cli=0

; Memória (aumentar para aplicações grandes)
opcache.memory_consumption=256
opcache.interned_strings_buffer=16

; Número máximo de arquivos (Laravel precisa de muitos)
opcache.max_accelerated_files=20000

; JIT (Just-In-Time Compiler) - IMPORTANTE para PHP 8.x
opcache.jit=1255
opcache.jit_buffer_size=128M

; Validação de arquivos (produção vs desenvolvimento)
; DESENVOLVIMENTO:
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; PRODUÇÃO (descomentar em produção):
; opcache.validate_timestamps=0
; opcache.revalidate_freq=60

; Outras otimizações
opcache.save_comments=1
opcache.enable_file_override=0
opcache.max_wasted_percentage=10
opcache.file_update_protection=2

; Preload (Laravel) - opcional
; opcache.preload=/path/to/laravel/preload.php

; ============================================
; PASSOS PARA APLICAR:
; ============================================
; 1. Abra o Laragon Menu
; 2. PHP > php.ini
; 3. Localize a seção [opcache]
; 4. Substitua ou adicione as configurações acima
; 5. Reinicie o Apache/Nginx (Laragon Menu > Stop All > Start All)
; 6. Verifique com: php -i | findstr opcache
; ============================================
